<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="header-container">

            <div class="logo">
                <img src="site icon.png" alt="Raphsody Comics Logo">
            </div>

            <button class="menu-btn" id="menuBtn" aria-label="Menu">

        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <h1 class="page-title">Contact Raphsody Comics</h1>

        <section class="contact-section">

            <p class="contact-intro">
                Have questions, suggestions, or feedback? Send us a message and we'll get back to you!
            </p>

            <form action="https://formsubmit.co/raphsodyinc@gmail.com" method="POST" class="contact-form">

                <!-- Disable captcha -->
                <input type="hidden" name="_captcha" value="false">

                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <p class="contact-note">
                Your message will mean a lot to us ☺️
            </p>

        </section>

    </main>
