<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="header-container">

            <div class="logo">
                <img src="site icon.png" alt="Raphsody Logo">
            </div>

            <button class="menu-btn" id="menuBtn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

        </div>

        <nav class="nav-menu" id="navMenu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="support.html">Support</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <section class="episode-section">

            <h1 class="episode-title">
                Episode 1: The Warrior Awakens
            </h1>

            <!-- IMAGE VIEWER -->
            <div class="episode-viewer">

                <!-- Image Wrapper (important for mobile zoom & centering) -->

                    <img
                        src="Page 1-1.png"
                        alt="Episode 1 Comic Page"
                        id="episodeImage"
                        class="episode-image"

                <!-- PREV / NEXT -->
                <div class="nav-buttons">
                    <button id="prevBtn" type="button">Prev</button>
                    <button id="nextBtn" type="button">Next</button>
                </div>

                <!-- ZOOM CONTROLS -->
                <div class="zoom-buttons">
                    <button id="zoomInBtn" type="button">Zoom +</button>
                    <button id="zoomOutBtn" type="button">Zoom −</button>
                </div>

            </div>
            <!-- HIDDEN IMAGE SOURCES -->
            <div class="episode-images" hidden>
                <img src="page 1-1.png">
                <img src="page 2-1.png">
                <img src="page 3-1.png">
                <img src="page 4-1.png">
                <img src="page 5.png">
                <img src="page 6-1.png">
                <img src="page 7-1.png">
                <img src="page 8-1.png">
                <img src="page 9.png">
                <img src="page 10.png">
